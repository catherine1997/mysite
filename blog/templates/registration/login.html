{%	extends	"blog/base.html" %}

{%	block content %}
{%	if	form.errors	%}
<p>Your	username and password didn't match. Please try	again.</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
</form> 
{% endblock	%}
